<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-stroke {
      stroke: #000;
    }
    @media (prefers-color-scheme: dark) {
      .logo-stroke {
        stroke: #fff;
      }
    }
  </style>
  <!-- Outer circle with border -->
  <circle 
    cx="16" 
    cy="16" 
    r="14" 
    fill="none" 
    class="logo-stroke"
    stroke-width="2"
  />
  <!-- Inner circle with border -->
  <circle 
    cx="16" 
    cy="16" 
    r="8" 
    fill="none" 
    class="logo-stroke"
    stroke-width="1"
  />
</svg>