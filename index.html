<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enso</title>
  <!-- Fonts are loaded locally from /public/fonts to avoid external requests -->
  <link rel="preload" href="/fonts/IBMPlexSans.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/IBMPlexSans-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        try {
          const stored = localStorage.getItem('enso-theme');
          if (stored === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (stored === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            // No stored preference, check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          // If localStorage fails, do nothing (defaults to light)
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
